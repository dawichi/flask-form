<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Bootstrap</title>
	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<style>
		.bg-image {
			background-position: center;
			background-size: contain;
			background-repeat: no-repeat;
		}
		.row-1 {
			height: calc(85vh / 1);
			width: 85vh;
		}
		.row-3 {
			height: calc(85vh / 3);
			width: 85vh;
		}
		.row-4 {
			height: calc(85vh / 4);
			width: 85vh;
		}
		.row-5 {
			height: calc(85vh / 5);
			width: 85vh;
		}
		.item-1 {
			height: calc(85vh / 1);
			width: calc(85vh / 1);
		}
		.item-3 {
			height: calc(85vh / 3);
			width: calc(85vh / 3);
		}
		.item-4 {
			height: calc(85vh / 4);
			width: calc(85vh / 4);
		}
		.item-5 {
			height: calc(85vh / 5);
			width: calc(85vh / 5);
		}
		@media screen and (max-width: 800px) {
			.row-1 {
				height: calc(100vw / 1);
				width: 100vw;
			}
			.row-3 {
				height: calc(100vw / 3);
				width: 100vw;
			}
			.row-4 {
				height: calc(100vw / 4);
				width: 100vw;
			}
			.row-5 {
				height: calc(100vw / 5);
				width: 100vw;
			}
			.item-1 {
				height: calc(100vw / 1);
				width: calc(100vw / 1);
			}
			.item-3 {
				height: calc(100vw / 3);
				width: calc(100vw / 3);
			}
			.item-4 {
				height: calc(100vw / 4);
				width: calc(100vw / 4);
			}
			.item-5 {
				height: calc(100vw / 5);
				width: calc(100vw / 5);
			}
		}
	</style>
</head>
<body>
	<main>
		<nav class="navbar" style="height: 10vh; background-color: #eee;">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">
					<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" width="30"/>
					GABITEX
				</a>
				<div class="nav navbar-nav flex-row">
					<form action="#" method="POST" class="d-flex">
						<select name="select" class="form-control">
							<option value="1">1</option>
							<option value="3">9</option>
							<option value="4">16</option>
							<option value="5">25</option>
						</select>
						<input type="submit" value="set grid" class="btn btn-primary mx-3" />
					</form>
					<li><span class="text-dark mx-5"></span></li>
					<li><span class="text-dark m-2"><i class="bi bi-person-fill"></i></span></li>
					<li><span class="text-dark m-2"><i class="bi bi-box-arrow-right"></i></span></li>
				</div>
			</div>
		</nav>

		<div class="main-container d-flex flex-column justify-content-center" style="height: 85vh;">
			{% for x in grid %}
				<div class="row row-{{n_grid}} mx-auto bg-secondary">
					{% for x in grid %}
						<div class="item-{{n_grid}} bg-danger border">
							<div class="h-75 bg-image" style="background-image: url('https://th.bing.com/th/id/OIP.QpOJeL-diCTWMIJMVbis2wHaHa?pid=ImgDet&rs=1');"></div>
							<div class="h-25 d-flex flex-column justify-content-center">
								<span class="text-center">Texto de imagen</span>
							</div>
						</div>
					{% endfor %}
				</div>
			{% endfor %}
		</div>

		<div class="bg-warning" style="height: 5vh;">
			<h3>footer with a slider</h3>
		</div>
	</main>

	<script>
	</script>

	<!-- Bootstrap 5 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
