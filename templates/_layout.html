<html lang="es">
<head>

	<meta name="description" content="My Flask webApp">
	<meta name="author" content="Dawichi">
	<title>Flask webApp</title>

		<footer class="w-100 bg-dark text-light">
			<div class="p-3 mx-5">Dawichi Â© 2021 - Example footer for my webapp</div>
