{% extends "_layout.html" %}
{% block content %}

{% if msg %}
<div class="alert alert-success alert-dismissible fade show position-absolute" role="alert" style="transform: translateY(-80px); left:20%; right:20%;">
	<strong>{{msg}}</strong>. Check the current list of users <a href="/list">here</a>.
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<h1 class="text-center">Add</h1>
<hr/>
		
<form action = "{{ url_for('add') }}" method = "POST">
	<div class="row justify-content-center mb-3">
		<div class="col-sm-6">
			<label for="name" class="visually-hidden">Name</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Player name">
		</div>
	</div>
	<div class="row justify-content-center mb-3">
		<div class="col-sm-6">
			<label for="points" class="visually-hidden">Points</label>
			<input type="number" class="form-control" id="points" name="points" placeholder="Points">
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-sm-3 d-grid gap-2">
			<button type="submit" value="submit" class="btn btn-primary d-block">Create</button>
		</div>
		<div class="col-sm-3 d-grid gap-2">
			<a class="btn btn-danger d-block" href="/">Cancel</a>
		</div>
	</div>
</form>

{% endblock %}
